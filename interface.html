<div class="widget-holder">

  <header>
      <p>Configure your analytics component</p>
  </header>

  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-4 control-label">
        <label for="heading">Analytics heading</label>
      </div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="heading" value="{{#if heading}}{{heading}}{{/if}}"/>
      </div>
    </div>
  </form>
  <h2><small>How to use Analytics component</small></h2>
  <p>For this component to report you app's usage, you will need to go to the <strong>Add-ons</strong> tab in <strong>App Settings</strong> and enable the <strong>System: Analytics</strong> add-on.</p>
</div>
